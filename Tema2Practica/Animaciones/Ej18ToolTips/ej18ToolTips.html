<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/ej18ToolTips.css">
</head>

<body>
    <div id="datos" class="tooltip">
        <span class="tooltiptext">Introduce los datos</span>
        <h3>DATOS PERSONALES</h3>
        <input type="text" placeholder="Nombre / Razon Social" aria-label="nombre" id="nombre"
            title="Indica tu Nombre / Raz칩n Social">
        <input type="text" required placeholder="Apellidos*" aria-label="apellidos" id="apellidos"
            title="Indica tu Apellido">
        <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" aria-label="email"
            placeholder="Email*" id="email" title="Indica tu email">
        <input type="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$"
            aria-label="contrase침a" placeholder="Contrase침a*" id="contrasena" title="Introduce una contrase침a">
        <h3>FECHA DE NACIMIENTO</h3>
        <input type="date" name="fecha" id="fecha" min="1950-01-01" max="2023-01-01" aria-label="fecha nacimiento">
        <input type="text" name="dni" pattern="^[XYZ0-9][0-9]{7}[A-Za-z]$" aria-label="dni" required
            placeholder="DNI/NIF/NIE*" id="dni" title="Indica tu DNI">
        <input type="text" name="direccion" id="direccion" required placeholder="Direccion*" aria-label="direccion"
            title="Introduce tu direccion">
        <input type="text" name="codigop" id="codigop" pattern="[0-9]{5}" aria-label="codigo postal" required
            placeholder="Codigo Postal*" title="Indica tu CP">
        <input type="text" name="ciudad" id="ciudad" required placeholder="Ciudad*" aria-label="ciudad"
            title="Indica tu Ciudad">
    </div>
</body>

</html>
