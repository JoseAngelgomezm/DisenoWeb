<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Iniciar sesión</h2>
    <form action="ejercicio4.html" method="post">

        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" name="email" aria-label="Email" id="email" title="introduce un email válido" required autofocus>
        <input type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Contraseña" name="contrasena" id="contrasena" title="Introduce una contraseña" required>
        <a href="#">Recuperar contraseña</a>
        <button type="submit" name="inicarSesion" id="inicarSesion">Inicar sesión</button>

    </form>


</body>

<style>
    #email:invalid{
        color:red;
        border-color: red;
    }
    #email:valid{
        color:green;
        border-color:green;
    }
    #contraseña:invalid{
        background-color: red;
        border-color: red;
    }
    a {
        color:black;
        text-decoration:none;
    }
    button {
        padding: 1em;
        border-radius: 2em;
        background-color: black;
        color:bisque;
    }


</style>

</html>
